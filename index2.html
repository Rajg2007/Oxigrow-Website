<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oxigrow - Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Oxigrow Packaged Drinking Water</h1>

  <div>
    <label>Product: </label>
    <input type="text" id="product" placeholder="Product name">
    <label>Quantity: </label>
    <input type="number" id="quantity" value="1">
    <label>Customer Name: </label>
    <input type="text" id="customer" placeholder="Your name">
    <button id="addOrder">Add to Cart</button>
  </div>

  <h2>Cart</h2>
  <ul id="cartList"></ul>

  <script src="cart.js"></script>
</body>
</html>
